<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDAS | Upload Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; background-image: radial-gradient(circle at top right, rgba(14, 165, 233, 0.15), transparent 40%), radial-gradient(circle at bottom left, rgba(34, 211, 238, 0.1), transparent 50%); background-attachment: fixed; }
        .glass-card { background-color: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
    </style>
</head>
<body class="text-slate-300">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900/80 backdrop-filter backdrop-blur-lg border-r border-slate-800 p-6 flex flex-col"></aside>

        <main class="flex-1 overflow-y-auto">
            <div class="p-6 md:p-8">
                <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-700"></header>
                
                <h2 class="text-3xl font-bold text-white">Upload New Dataset</h2>
                <p class="text-slate-400 mb-8">Upload a new CSV file for processing and analysis.</p>
                
                <div class="glass-card p-8 rounded-xl w-full max-w-2xl mx-auto">
                    <form id="uploadForm" class="space-y-6">
                        <div>
                            <label for="dataFile" class="block mb-2 text-sm font-medium text-slate-300">Select CSV File</label>
                            <input type="file" name="dataFile" id="dataFile" accept=".csv" class="block w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-600 file:text-white hover:file:bg-cyan-700 transition-colors cursor-pointer" required>
                        </div>
                        <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2.5 px-4 rounded-lg transition-all duration-200 hover:-translate-y-0.5">Upload File</button>
                    </form>
                    <div id="statusMessage" class="mt-4 text-center h-5"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        const firebaseConfig = { 
            /* ðŸš¨ PASTE YOUR FIREBASE CONFIG HERE */
          apiKey: "AIzaSyAAOHTtfNx1I6SySz3j_oE-qpszEkWWLFk",
            authDomain: "aqua-ai-platform.firebaseapp.com",
            projectId: "aqua-ai-platform",
            storageBucket: "aqua-ai-platform.firebasestorage.app",
            messagingSenderId: "1064525361455",
            appId: "1:1064525361455:web:ce2b002c5eecb7381371da",
            measurementId: "G-3GN34Y4YFC"};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // --- DOM Elements ---
        const sidebar = document.querySelector('aside');
        const header = document.querySelector('header');
        const form = document.getElementById('uploadForm');
        const statusMessage = document.getElementById('statusMessage');

        // --- Auth & UI Setup ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // Populate Sidebar
                sidebar.innerHTML = `
                    <div class="mb-10 text-center">
                        <img src="/assets/midas_logo.jpg" alt="MIDAS Logo" class="h-16 w-auto mx-auto mb-2">
                        <h1 class="text-xl font-bold text-white">MIDAS</h1>
                        <p class="text-xs text-slate-400">Marine Intelligence and Data Analytics System</p>
                    </div>
                    <nav class="flex-grow">
                        <ul class="space-y-3">
                            <li><a href="/dashboard.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-cyan-400/10 hover:text-cyan-300"><i data-lucide="layout-dashboard"></i><span>Scientist View</span></a></li>
                            <li><a href="/policymaker_dashboard.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-cyan-400/10 hover:text-cyan-300"><i data-lucide="briefcase"></i><span>Policy View</span></a></li>
                            <li><a href="/upload.html" class="flex items-center gap-4 p-3 rounded-lg bg-cyan-400/10 text-white font-semibold"><i data-lucide="upload-cloud"></i><span>Upload Data</span></a></li>
                        </ul>
                    </nav>`;

                // Populate Header
                header.innerHTML = `
                    <div class="flex items-center">
                        <a href="/dashboard.html">
                            <img src="/assets/midas_logo.jpg" alt="MIDAS Logo" class="h-10 w-auto">
                        </a>
                    </div>
                    <div class="flex items-center">
                        <div class="text-sm text-gray-400 mr-4"><span class="font-bold text-cyan-300">${user.email}</span></div>
                        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Logout</button>
                    </div>`;
                
                document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());
                lucide.createIcons();
            } else {
                window.location.href = '/login.html'; // Redirect to login page
            }
        });

        // --- Simple File Upload Logic ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            statusMessage.textContent = 'Uploading...';
            statusMessage.className = 'mt-4 text-center text-yellow-400';
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok) {
                    statusMessage.textContent = 'Success! File uploaded and is being processed.';
                    statusMessage.className = 'mt-4 text-center text-green-400';
                    form.reset();
                } else {
                    throw new Error(result.message || 'Upload failed');
                }
            } catch (error) {
                statusMessage.textContent = 'Error: ' + error.message;
                statusMessage.className = 'mt-4 text-center text-red-400';
            }
        });
    </script>
</body>
</html>
